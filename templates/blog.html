<div class="content">
  <div class="post-list">
    $for(posts)$
      <div class="post">
        <div class="post-date">$date$</div>
        <div class="post-title">
          <a href="$url$">$title$</a>
        </div>
        <div class="post-description">$description$</div>
      </div>
    $endfor$
  </div>
  $partial("templates/pagination.html")$
</div>
